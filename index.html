<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>yanji</title>
</head>
<style>
    ul{
        width: 500px;
    }
</style>
<script>
            window.onload=function(){

                var oList=document.querySelectorAll('.list li');
                for(var i=0;i<oList.length;i++){
                    if((i+1)%2!=0){
                       oList[i].style.background='red';
                    }else{
                        oList[i].style.background='blue';
                    }
                }

            }

</script>
<body>
<ul class="list">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
</ul>
</body>
</html
